<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="Aditya Mandil" content="Issac by Aditya Mandil">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
<link rel="shortcut icon" href="../static/images/l4.webp">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ISSAC</title>
  </head>
  <body>
    <div class="s130">
      <form action="/issac" method="POST">
        <div class="inner-form">
          <div class="input-field first-wrap">
            <div class="svg-wrapper">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
              </svg>
            </div>
            <input id="latitute" type="text" name="latitute"placeholder="What are you looking for?" />
          </div>
          <div class="input-field second-wrap">
            <input type="submit" class="btn-search" value="Search">SEARCH</button>
          </div>
        </div>
        <span class="info">Ex : x+y=2,x-y=3 | planets | sundar pichai | x^2+5x+6=0</span>
<div class="container" style="width:100%">
{% if y %}
	<div class="alert alert-success" >
	{% for test in y %}
<table>
    <tr>
        <td><pre>{{ test|tojson|safe }}</pre></td>

		<td style="overflow:auto;padding: 7px;"><p>{{ y[test]}}</p></td>
    
{% endfor %}
</tr>
	</table></div>
{% endif %}
</div>
      </form>
    </div>

  </body>


</html>
